<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI - The Omega Stack</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script> 
</head>
<body class="bg-gray-900 text-white flex h-screen chat-container"> 

    <aside id="sidebar" class="w-64 p-4 bg-gray-800 flex-col justify-between hidden md:flex"> 
        <div class="flex flex-col flex-1">
            <h1 class="text-3xl font-bold text-red-500 mb-4">ALPHA AI</h1>
            <button id="new-chat-button" class="w-full py-2 mb-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">
                <i class="fas fa-plus mr-2"></i> Chat Baru
            </button>
            <h2 class="text-lg font-semibold mb-2">Riwayat Chat</h2>
            <ul id="history-list" class="flex-1 space-y-2 overflow-y-auto">
                </ul>
        </div>

        <div id="sidebar-footer" class="mt-4 border-t border-gray-700 pt-4">
            <p id="premium-status" class="text-sm text-gray-400 mb-2 truncate">Status: N/A</p>
            <button id="upgrade-button" class="w-full py-2 mb-2 bg-green-600 hover:bg-green-700 rounded-lg transition duration-200 text-sm font-semibold">
                <i class="fas fa-rocket mr-2"></i> Upgrade Premium
            </button>
            <button id="wa-button" class="w-full py-2 mb-2 bg-green-500 hover:bg-green-600 rounded-lg transition duration-200 text-sm font-semibold">
                <i class="fab fa-whatsapp mr-2"></i> Hubungi WA Admin
            </button>
            <p id="user-info" class="text-sm text-gray-400 mt-3 mb-2 truncate">Logged in as: N/A</p>
            <button id="logout-button" class="w-full py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200 text-sm font-semibold">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </aside>

    <main id="chat-interface" class="flex-1 flex flex-col">

        <div id="auth-container" class="flex-1 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
                <h2 id="auth-title" class="text-3xl font-bold text-red-500 mb-6 text-center">LOGIN</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="login-email" name="email" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="login-password" name="password" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg text-lg font-semibold transition duration-200">
                        Login
                    </button>
                </form>

                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-400">Email</label>
                        <input type="email" id="register-email" name="email" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="register-password" name="password" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg text-lg font-semibold transition duration-200">
                        Register
                    </button>
                </form>
                
                <p id="auth-message" class="mt-4 text-center text-red-400 hidden"></p>

                <div class="mt-6 text-center">
                    <button id="switch-auth" class="text-sm text-gray-400 hover:text-red-400 transition duration-200">
                        Belum punya akun? Register!
                    </button>
                </div>
            </div>
        </div>
        
        <div id="chat-area" class="flex-1 flex flex-col" style="display: none;">
            
            <header class="p-4 bg-gray-800 flex items-center justify-between md:justify-start">
                <button id="header-menu-button" class="text-2xl mr-4 md:hidden" style="display: none;">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 id="model-title" class="text-xl font-bold">AI Chat</h1> 
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                </div>
            
            <footer id="chat-footer" class="chat-footer">
                <p id="disclaimer-text" class="disclaimer-text text-center text-xs p-2 text-gray-400"></p>
            </footer>

            <form id="message-form" class="p-4 flex bg-gray-800 border-t border-gray-700">
                <input type="text" id="message-input" placeholder="Tanyakan sesuatu..."
                        class="flex-1 px-4 py-3 bg-gray-700 border border-gray-600 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <button type="submit" id="send-button"
                        class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-r-lg font-semibold transition duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </main>
    
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" 
            data-client-key="<GANTI_DENGAN_CLIENT_KEY_MIDTRANS_LO>"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
