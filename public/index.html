<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI - GPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script> 
    
    <style>
        /* --- CORE LAYOUT FIX: Agar Sidebar dan Chat menyatu --- */
        .chat-container {
            display: flex; 
            height: 100vh;
        }

        /* --- SIDEBAR & HISTORY CHAT STYLES --- */
        #sidebar {
            width: 280px;
            min-width: 280px; /* Pastikan tidak menyusut */
            background-color: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #333;
            transition: transform 0.3s ease; /* Transisi untuk buka/tutup */
        }

        /* --- MOBILE STYLES (KRITIS!) --- */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed; /* Overlay di atas konten */
                height: 100%;
                z-index: 50; /* Pastikan di atas semua elemen */
                transform: translateX(-100%); /* Sembunyikan secara default */
                box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            }
            #sidebar.open {
                transform: translateX(0); /* Tampilkan jika class 'open' aktif */
            }
            #chat-interface {
                width: 100%; 
            }
            /* Tombol Menu di mobile akan terlihat */
            #header-menu-button {
                display: block !important; /* Paksa tampil di mobile */
            }
        }
        
        /* Message Styles (untuk pesan dari user dan AI) */
        .message {
            max-width: 95%; 
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .user-message {
            background-color: #4A5568; 
            margin-left: auto;
            border-bottom-right-radius: 0;
            text-align: right;
        }
        
        .model-message {
            background-color: #2D3748; 
            margin-right: auto;
            border-bottom-left-radius: 0;
            text-align: left;
        }

        /* --- CODE BLOCK FIX (AGAR TIDAK MAKAN BANYAK RUANG) --- */
        .model-message pre {
            overflow-x: auto; 
            white-space: pre-wrap; 
            word-wrap: break-word;
            max-width: 100%; 
            background-color: #1c1c1c; 
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .model-message code {
            font-family: monospace;
            font-size: 0.9em;
        }

        /* --- COPY CODE BUTTON STYLES --- */
        .code-block-wrapper {
            position: relative;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .copy-button:hover {
            background-color: #666;
        }

        /* --- CHAT AREA STYLES --- */
        #chat-interface {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            max-width: 100%;
        }

        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; 
            background-color: #1a202c; 
        }

        #auth-container {
            flex-grow: 1; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chat-area {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        /* Tambahan CSS untuk Sidebar */
        #history-list {
            list-style: none; padding: 0; margin: 20px 0; overflow-y: auto; flex-grow: 1;
        }
        #history-list li {
            padding: 10px; margin-bottom: 5px; border-radius: 5px; cursor: pointer; background-color: #333; transition: background-color 0.2s; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        #history-list li:hover, #history-list li.active {
            background-color: #444;
        }
        #sidebar-footer {
            padding-top: 15px; border-top: 1px solid #333; display: flex; flex-direction: column; gap: 10px;
        }
        /* Styling untuk tombol di sidebar (dibuat lebih ringkas) */
        #new-chat-button, #logout-button, #upgrade-button, #wa-button {
            padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center;
        }
        #new-chat-button { background-color: #555; color: #fff; }
        #logout-button { background-color: #f44336; color: white; }
        #upgrade-button { background-color: #007bff; color: white; }
        #wa-button { background-color: #25D366; color: white; }

    </style>
</head>
<body class="bg-gray-900 text-white flex h-screen chat-container"> 

    <aside id="sidebar"> 
        <div>
            <h1 class="text-3xl font-bold text-red-500 mb-4">ALPHA AI</h1>
            <button id="new-chat-button" class="w-full py-2 mb-4 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">
                <i class="fas fa-plus mr-2"></i> Chat Baru
            </button>
            <h2 class="text-lg font-semibold mb-2">Riwayat Chat</h2>
            <ul id="history-list" class="flex-1 space-y-2 overflow-y-auto">
                </ul>
        </div>

        <div id="sidebar-footer" class="mt-4">
            <p id="premium-status" class="text-sm text-gray-400 mb-2 truncate">Status: N/A</p>
            <button id="upgrade-button" class="py-2 bg-green-600 hover:bg-green-700 rounded-lg transition duration-200">
                <i class="fas fa-rocket mr-2"></i> Upgrade Premium
            </button>
            <button id="wa-button" class="py-2 bg-green-500 hover:bg-green-600 rounded-lg transition duration-200">
                <i class="fab fa-whatsapp mr-2"></i> Hubungi WA Admin
            </button>
            <p id="user-info" class="text-sm text-gray-400 mt-3 mb-2 truncate">Logged in as: N/A</p>
            <button id="logout-button" class="py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition duration-200">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </aside>
    <main id="chat-interface" class="flex-1 flex flex-col">

        <div id="auth-container" class="flex-1 flex items-center justify-center">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
                <h2 id="auth-title" class="text-3xl font-bold text-red-500 mb-6 text-center">LOGIN</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-400">Username</label>
                        <input type="text" id="login-username" name="username" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="login-password" name="password" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg text-lg font-semibold transition duration-200">
                        Login
                    </button>
                </form>

                <form id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-400">Username</label>
                        <input type="text" id="register-username" name="username" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="register-password" name="password" required 
                                class="w-full px-4 py-2 mt-1 bg-gray-700 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500">
                    </div>
                    <button type="submit" 
                            class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg text-lg font-semibold transition duration-200">
                        Register
                    </button>
                </form>
                
                <p id="auth-message" class="mt-4 text-center text-red-400 hidden"></p>

                <div class="mt-6 text-center">
                    <button id="switch-auth" class="text-sm text-gray-400 hover:text-red-400 transition duration-200">
                        Belum punya akun? Register!
                    </button>
                </div>
            </div>
        </div>

        <div id="chat-area" class="flex-1 flex flex-col hidden p-4">
            <header class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2 flex justify-between items-center">
                <span id="chat-header-text">Chat dengan ALPHA AI</span>
                <button id="header-menu-button" class="text-2xl" style="display: none;">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 rounded-lg">
                </div>

            <form id="message-form" class="mt-4 flex">
                <input type="text" id="message-input" placeholder="Tanyakan sesuatu..."
                        class="flex-1 px-4 py-3 bg-gray-700 border border-gray-600 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-red-500">
                <button type="submit" id="send-button"
                        class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-r-lg font-semibold transition duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

    </main>
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" 
            data-client-key="<GANTI_DENGAN_CLIENT_KEY_MIDTRANS_LO>"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="app.js"></script>

</body>
</html>
